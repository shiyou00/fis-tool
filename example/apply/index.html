<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>apply</title>
</head>
<body>

<script src="../../dist/fis.min.js"></script>
<script>
  const foo = {
    a:100
  };

  const bar = function(){
    console.log(this.a);
  };

  const test = function(b,c){
    console.log(this.a,b,c);
  };

  bar.apply(foo); // 100
  bar.customApply(foo); // 100
  test.customApply(foo,[12,5]); // 100,12,5
</script>
</body>
</html>
